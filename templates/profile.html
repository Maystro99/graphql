<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-mark">GRAPHQL</span>
        <span class="brand-sub">Profile Hub</span>
      </div>
      <div class="user-actions">
        <div class="user-chip">
          <span class="user-dot"></span>
          <span id="login-name">Loading...</span>
        </div>
        <button class="ghost" onclick="logout()">Logout</button>
      </div>
    </header>

    <main class="dashboard">
      <section class="card intro">
        <p class="eyebrow">Welcome back</p>
        <h2 class="hero-title">Your learning cockpit</h2>
        <p class="lead">
          Track XP, project outcomes, and audit flow with a clearer, calmer
          snapshot of your progress.
        </p>
        <div class="chip-row">
          <span class="chip">XP</span>
          <span class="chip">Projects</span>
          <span class="chip">Audits</span>
          <span class="chip">Skills</span>
        </div>
      </section>
      <section class="card overview" id="info"></section>
      <section class="card metrics" id="stats"></section>
      <section class="card skills" id="skills"></section>
      <div class="dashboard-charts">
        <section class="card skills-chart" id="skills-chart"></section>
        <section class="card project-chart" id="project-chart"></section>
        <section class="card audit-chart" id="audit-chart"></section>
      </div>
      <section class="card xp-chart" id="xp-chart"></section>
    </main>

    <script src="../static/scripts/auth.js"></script>
    <script src="../static/scripts/profile.js"></script>
  </body>
</html>
